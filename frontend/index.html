<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DelphiMinds - Career & Skills Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/auth-utils.js"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <nav class="bg-white shadow">
      <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
        <a href="#" class="font-bold text-xl">DelphiMinds</a>
        <div class="space-x-4" id="nav-links">
          <a href="login.html" class="text-sm text-blue-600" id="login-link">Login</a>
          <a href="signup.html" class="text-sm text-blue-600" id="signup-link">Sign Up</a>
          <a href="dashboard.html" class="text-sm text-blue-600 hidden" id="dashboard-link">Dashboard</a>
          <button onclick="logout()" class="text-sm text-red-600 hidden" id="logout-btn">Logout</button>
        </div>
      </div>
    </nav>
    <header class="max-w-6xl mx-auto px-4 py-16">
      <h1 class="text-4xl font-bold mb-4">Personalized Career & Skills Advisor</h1>
      <p class="text-lg text-gray-600 mb-6">Assess your skills, discover career paths, and get AI-powered guidance.</p>
      <a href="login.html" class="px-5 py-3 bg-blue-600 text-white rounded" id="cta-btn">Get Started</a>
    </header>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const userData = getUserData();
        if (isAuthenticated() && userData) {
          // User is logged in - show logged in navigation
          document.getElementById('login-link').classList.add('hidden');
          document.getElementById('signup-link').classList.add('hidden');
          document.getElementById('dashboard-link').classList.remove('hidden');
          document.getElementById('logout-btn').classList.remove('hidden');
          
          // Change CTA button
          const ctaBtn = document.getElementById('cta-btn');
          ctaBtn.textContent = 'Go to Dashboard';
          ctaBtn.href = 'dashboard.html';
        }
      });
    </script>
    <footer class="border-t py-6 text-center text-sm text-gray-500">Â© 2025 DelphiMinds</footer>
  </body>
  </html>
