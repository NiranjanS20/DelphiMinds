<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - DelphiMinds</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-50 text-gray-900">
    <div class="min-h-screen flex items-center justify-center py-8">
      <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md border border-blue-200">
        <div class="text-center mb-6">
          <a href="/" class="text-2xl font-bold text-blue-900 hover:text-blue-700 transition-colors">
            DelphiMinds
          </a>
          <h1 class="text-2xl font-semibold mt-4 text-gray-800">Create Account</h1>
          <p class="text-gray-600 mt-2">Join our career guidance platform</p>
        </div>
        
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
        <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>
        
        <form id="signupForm" class="space-y-4">
          <div>
            <label for="su-username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input id="su-username" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Choose a username" required />
          </div>
          
          <div>
            <label for="su-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input id="su-email" type="email" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email" required />
          </div>
          
          <div>
            <label for="su-first-name" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
            <input id="su-first-name" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your first name" required />
          </div>
          
          <div>
            <label for="su-last-name" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
            <input id="su-last-name" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your last name" required />
          </div>
          
          <div>
            <label for="su-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input id="su-password" type="password" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Create a password" required />
          </div>
          
          <div>
            <label for="su-role" class="block text-sm font-medium text-gray-700 mb-2">Account Type</label>
            <select id="su-role" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="student">Student</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          
          <button type="submit" class="w-full bg-blue-900 hover:bg-blue-800 text-white rounded-lg p-3 font-medium transition-colors" id="signup-btn">
            Create Account
          </button>
        </form>
        
        <p class="text-sm mt-6 text-center text-gray-600">
          Already have an account? 
          <a class="text-blue-600 hover:text-blue-800 font-medium" href="login.html">Sign in</a>
        </p>
      </div>
    </div>
    
    <script>
      // Get CSRF token
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }
      
      function showMessage(message, type = 'error') {
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        
        // Hide both messages first
        errorDiv.classList.add('hidden');
        successDiv.classList.add('hidden');
        
        if (type === 'success') {
          successDiv.textContent = message;
          successDiv.classList.remove('hidden');
        } else {
          errorDiv.textContent = message;
          errorDiv.classList.remove('hidden');
        }
      }
      
      // Auto login function
      async function autoLogin(username, password) {
        try {
          const response = await fetch('/auth/login/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': getCookie('csrftoken') || ''
            },
            body: JSON.stringify({
              username: username,
              password: password
            })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            // Store tokens
            localStorage.setItem('access_token', data.access);
            localStorage.setItem('refresh_token', data.refresh);
            localStorage.setItem('user_data', JSON.stringify(data.user));
            
            showMessage('Welcome! Redirecting to dashboard...', 'success');
            
            // Redirect to dashboard
            setTimeout(() => {
              window.location.href = '/dashboard.html';
            }, 1500);
          } else {
            showMessage('Account created but auto-login failed. Please login manually.', 'error');
            setTimeout(() => {
              window.location.href = '/login.html';
            }, 2000);
          }
        } catch (error) {
          console.error('Auto-login error:', error);
          showMessage('Account created but auto-login failed. Please login manually.', 'error');
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        }
      }
      
      // Handle signup form submission
      document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('su-username').value;
        const email = document.getElementById('su-email').value;
        const firstName = document.getElementById('su-first-name').value;
        const lastName = document.getElementById('su-last-name').value;
        const password = document.getElementById('su-password').value;
        const role = document.getElementById('su-role').value;
        const submitBtn = document.getElementById('signup-btn');
        
        // Basic validation
        if (password.length < 6) {
          showMessage('Password must be at least 6 characters long.');
          return;
        }
        
        // Show loading state
        submitBtn.textContent = 'Creating Account...';
        submitBtn.disabled = true;
        
        try {
          const response = await fetch('/auth/register/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': getCookie('csrftoken') || ''
            },
            body: JSON.stringify({
              username: username,
              email: email,
              first_name: firstName,
              last_name: lastName,
              password: password,
              role: role
            })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            showMessage('Account created successfully! Logging you in...', 'success');
            
            // Automatically log in the user
            await autoLogin(username, password);
            
          } else {
            // Handle validation errors
            let errorMessage = 'Registration failed. ';
            if (data.username) {
              if (data.username.includes('A user with that username already exists.')) {
                errorMessage = 'Username already exists. Please choose a different username.';
              } else {
                errorMessage += 'Username: ' + data.username.join(' ');
              }
            } else if (data.email) {
              errorMessage += 'Email: ' + data.email.join(' ');
            } else if (data.password) {
              errorMessage += 'Password: ' + data.password.join(' ');
            } else if (data.detail) {
              errorMessage = data.detail;
            } else {
              errorMessage += 'Please check your information and try again.';
            }
            showMessage(errorMessage);
          }
          
        } catch (error) {
          console.error('Signup error:', error);
          showMessage('Network error. Please try again.');
        } finally {
          // Reset button state
          submitBtn.textContent = 'Create Account';
          submitBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
